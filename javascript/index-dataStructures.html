        function Queue() {
            let collection = [];
            this.print = function() {

            }
            this.enqueue = function (element) {
                return collection.push(element);
            }
            this.dequeue = function () {
                return collection.shift();
            }
            this.front = function() {
                return collection[0]
            }
            this.size = function () {
                return collection.length;
            }
            this.isEmpty = function () {
                return (collection.length === 0);

        class LinkedList{
            constructor(head = null){
                this.head = head;
            }
            append(value){
                
                let node = new Node(value)
                let current 
                if (this.head == null) {
                    this.head = node;
                }else{
                    current = this.head;
                    while (current.next ) {
                        current = current.next;
                    }
                    current.next = node;
                }
            }
            listItems(){
                if (this.head == null){
                    console.log('LISTA VACIA');
                    
                }else{
                    let current = this.head;
                    let items = []
                    while (current.next) {
                        items.push(current);
                        current = current.next;
                    }
                    items.push(current)
                    return items;
                }
            }
        }
