        function binarySearch(input,value) {
            let start = 0;
            let end=input.length-1;
            while (start <= end) {
                let mid = Math.floor((start + end)/2);
                if (input[mid]===value) return true;
                else if (input[mid] < value) {
                    start = mid + 1 ;
                }
                else
                    end = mid - 1;
            }
            return false;
